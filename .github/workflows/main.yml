name: TestTrigger_Ett_steg

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    
    - name: Gör vår checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
  # - name: Navigate to my TestProject
  #   run: cd minSolutionMedTesterna
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=testresults.trx"  
  
    - name: logging show
      run: ls -la

    - name: Require successful tests
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const context = GitHub.context;
          const pullRequest = context.payload.pull_request;
          const message = 'Tests did not pass, please fix the issues and try again.';
          const labels = ['tests failed'];

          const params = context.issue({
            state: 'open',
            labels: labels,
            body: message
          });
          await GitHub.issues.create(params);

  





